{% extends 'base.html' %}

{% block content %}
<div class="container mt-3 mb-5">
    <h2>{{ title }}</h2>
    <pre><code id="code">{{ content }}</code></pre>
    <a href="/share/{{token}}/raw" class="btn btn-secondary">View Raw</a>
    <button class="btn btn-secondary" onclick="copyCode()">Copy Code</button>
    <button class="btn btn-secondary" onclick="copyURL()">Copy URL</button>
</div>

{% endblock %}
